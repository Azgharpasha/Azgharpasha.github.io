<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
 
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }
 
        nav {
            background-color: #444;
            overflow: hidden;
        }
 
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
 
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
 
        .search-container {
            float: right;
        }
 
        input[type=text] {
            padding: 6px;
            margin-top: 8px;
            font-size: 17px;
            border: none;
        }
 
        .card {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            background-color: white;
            text-align: center;
        }
 
        .card img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
 
<body>
    <header>
        <h1>E-Commerce Website</h1>
    </header>
 
    <nav>
        <a href="#">Home</a>
        <a href="#">Login</a>
        <a href="#">Logout</a>
 
        <div class="search-container">
            <form action="#">
                <input type="text" placeholder="Search...">
                <button type="submit">Search</button>
            </form>
        </div>
    </nav>
 
    <section id="products">
        <!-- Product Display Section -->
        <div class="card">
            <img src="./images/product1.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <p>Price: $19.99</p>
        </div>
 
        <div class="card">
            <img src="./images/product2.jpg" alt="Product 2">
            <h2>Product 2</h2>
            <p>Price: $29.99</p>
        </div>
        <div class="card">
            <img src="./images/product3.jpg" alt="Product 2">
            <h2>Product 2</h2>
            <p>Price: $45.99</p>
        </div>
        <!-- Add more product cards as needed -->
    </section>
</body>
 
</html>
